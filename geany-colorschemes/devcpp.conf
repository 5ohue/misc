[theme_info]
name=Dev C++
description=Theme inspired by DevC++
version=122
author=sohue
url=
# list of each compatible Geany release version
compat=1.22;1.23;1.23.1;1.24


[named_styles]

default=#000;#fff
error=#f00;#bfbfbf

# Editor styles
#-------------------------------------------------------------------------------

selection=#fff;#000080;true;true
current_line=#cff;#cff;true;true
brace_good=#fff;#f00;true;false
brace_bad=#f0e
margin_line_number=#000;#d4d0c8
margin_folding=#000;#d4d0c8
fold_symbol_highlight=#fff
indent_guide=#c0c0c0;#fff;true;true
caret=#000

marker_line=#7f7f7f;#ececec
marker_search=;#0f0
marker_mark=#000;#f00

call_tips=default
white_space=#c0c0c0;#fff;true;false

# Generic programming languages
#-------------------------------------------------------------------------------

comment=#39f;;false;true
comment_doc=comment
comment_line=comment
comment_line_doc=comment_doc
comment_doc_keyword=comment_doc,bold
comment_doc_keyword_error=comment_doc,italic

number=#7f0088
number_1=number
number_2=#f00

type=#00f;#fff
class=type
function=#008000
parameter=function

keyword=#000;#fff;true
keyword_1=keyword
keyword_2=#008080;;true
keyword_3=keyword_1
keyword_4=keyword_1

identifier=default
identifier_1=identifier
identifier_2=identifier_1
identifier_3=identifier_1
identifier_4=identifier_1

string=#00f
string_1=string
string_2=string_1
string_3=default
string_4=default
string_eol=string_1,italic
character=string_1
backticks=string_2
here_doc=string_2

scalar=string_2
label=default,bold
preprocessor=#008000
regex=number_1
operator=#f00
decorator=string_1,bold
other=default


# Markup-type languages
#-------------------------------------------------------------------------------

tag=#008000
tag_unknown=tag,bold
tag_end=tag,bold
attribute=#f00
attribute_unknown=attribute,bold
value=number;
entity=default

# Diff
#-------------------------------------------------------------------------------

line_added=#3de737
line_removed=#e74837
line_changed=#e7b937
